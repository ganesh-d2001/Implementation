<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Data</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            font-size: 2em;
        }
        
        #peopleList {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #peopleList li {
            background-color: #333;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #peopleList li:hover {
            background-color: #444;
        }

        .empty-message {
            font-size: 1.2em;
            color: #f00;
        }

    </style>
</head>
<body>
    <h1>People Data</h1>
    <ul id="peopleList"></ul>

    <script>
        async function fetchPeople() {
            try {
                const response = await fetch('/people');
                const data = await response.json();

                const peopleList = document.getElementById('peopleList');
                peopleList.innerHTML = ''; // Clear the list

                if (data.status === "empty") {
                    // Display message if no data is found
                    const message = document.createElement('li');
                    message.className = 'empty-message';
                    message.textContent = 'No data available.';
                    peopleList.appendChild(message);
                } else {
                    // Populate the list with people data
                    data.forEach(person => {
                        const listItem = document.createElement('li');
                        listItem.textContent = person.name;
                        listItem.addEventListener('click', () => {
                            window.location.href = `/person_detail.html?id=${person.id}`;

                        });
                        peopleList.appendChild(listItem);
                    });
                }
            } catch (error) {
                console.error('Error fetching people data:', error);
                const message = document.createElement('li');
                message.className = 'empty-message';
                message.textContent = 'Error fetching data.';
                document.getElementById('peopleList').appendChild(message);
            }
        }

        // Fetch people data on page load
        window.onload = fetchPeople;
    </script>
    <a href="/index.html">Back to Home</a>
    <a href="/Frontend.html">Go to Addition of Data</a>
</body>
</html>
