<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Data Submission</title>
</head>
<body>
    <h1>Submit People Data</h1>
    <form id="peopleForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address" required><br><br>

        <label for="interests">Interests:</label><br>
        <input type="text" id="interests" name="interests" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('peopleForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const interests = document.getElementById('interests').value;

            const response = await fetch('http://34.41.130.153:5000/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: name,
                    address: address,
                    interests: interests
                })
            });

            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
